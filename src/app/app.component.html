<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.common.pathsDisplayLeftMenu.includes(vm.common.path)">
    <h2>shell app isLogin: {{ vm | json }}</h2>
    <button (click)="loginShell()">shell login</button>
    <div style="margin-top: 10px">
      <button (click)="logoutShell()">shell logout</button>
    </div>
  </ng-container>
</ng-container>
<router-outlet></router-outlet>

<p-fileUpload
  mode="basic"
  chooseLabel="Choose"
  chooseIcon="pi pi-upload"
  name="files"
  url="http://localhost:3000/user/upload"
  accept="image/*"
  maxFileSize="1000000"
  [multiple]="true"
  method="post"
  (onSelect)="onUpload($event)"
/>

<button (click)="upLoad()">upload</button>
